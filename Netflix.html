<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Netflix.css">
    <title>Netflix Homepage</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="photos/netflix1_PNG15.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Popular on Netflix</h1>
            <p>Watch exclusive TV shows and movies</p>
            <button>Try It Now</button>
        </section>

        <section class="featured">
           
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix</p>
    </footer>

</html>
